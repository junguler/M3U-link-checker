<!DOCTYPE html>
<html lang="en">
<head>
    <title>M3U Link Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
/*            margin: 10px;*/
            background-color: #121212;
            color: #ffffff;
            border-radius: 0px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .container {
            background: #1e1e1e;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 620px; /* Increased by 10px */
            margin: auto;
        }
        .input-group {
            display: flex;
            align-items: center;
/*            margin: 5px;*/
        }
        textarea, input {
            flex-grow: 1;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            width: 120px;
            margin-left: 10px;
            border: 1px solid #888;
            background-color: #888;
            color: white;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
/*            padding: 0 10px;*/
            box-sizing: border-box;
            text-align: center;
        }
        button:hover {
            background-color: #aaa;
        }
        .cancel-button {
            display: none;
            background-color: #d9534f;
        }
        .cancel-button:hover {
            background-color: #c9302c;
        }

        /* Styling for the Download button */
        #downloadButton {
            display: none; /* Hidden by default */
            width: 200px;
            margin: 10px auto; /* Center button with auto margins */
            height: 40px;
            color: white;
            background-color: #4CAF50; /* Green color */
            border: 1px solid #4CAF50;
        }
        #downloadButton:hover {
            background-color: #45a049;
        }

        .output-wrapper {
            position: relative; /* Establishes context for absolute positioning */
            width: 620px; /* Increased by 10px */
            height: 110px; /* Increased by 10px for default height */
            margin: 5px auto 10px auto;
            border: 1px solid #333;
            box-sizing: border-box;
            background-color: #333;
            overflow: hidden; /* Contains children, especially if they resize */
        }
        /* Styles for the output textarea */
        .output-wrapper textarea#output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0 10px;
            border: none;
            background-color: transparent;
            color: #ffffff;
            box-sizing: border-box;
            resize: both; /* Allow both horizontal and vertical resizing */
            overflow: auto; /* Ensure scrollbars appear if content overflows */
            display: block;
            min-width: 100%; /* Prevent shrinking smaller than wrapper */
            min-height: 100%; /* Prevent shrinking smaller than wrapper */
            overflow: hidden;
        }
        /* Styles for the currentChecking element */
        .output-wrapper p#currentChecking {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 10px;
            border: none;
            background-color: #333;
/*            color: #ffffff;*/
            box-sizing: border-box;
            text-align: left;
            white-space: pre-wrap;
            overflow: auto; /* Ensure scrollbars appear if content overflows */
            text-overflow: ellipsis; /* Still useful for single lines that hit max width before wrapping */
            display: none;
            min-width: 100%; /* Prevent shrinking smaller than wrapper */
            min-height: 100%; /* Prevent shrinking smaller than wrapper */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M3U Link Checker</h1>
        <div class="input-group">
            <input type="file" id="fileInput" accept=".m3u,.m3u8">
            <button id="fileCheckButton" onclick="processM3U()">Check local file</button>
            <button id="fileCancelButton" class="cancel-button" onclick="cancelProcess('file')">Cancel</button>
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter online M3U URL...">
            <button id="urlCheckButton" onclick="processOnlineM3U()">Check Online Link</button>
            <button id="urlCancelButton" class="cancel-button" onclick="cancelProcess('url')">Cancel</button>
        </div>
        <div class="input-group">
            <textarea id="textInput" rows="3" placeholder="Paste M3U content here..."></textarea>
            <button id="textCheckButton" onclick="processTextM3U()">Check Pasted streams</button>
            <button id="textCancelButton" class="cancel-button" onclick="cancelProcess('text')">Cancel</button>
        </div>
        <div class="output-wrapper">
            <textarea id="output" rows="10" readonly></textarea>
            <p id="currentChecking"></p>
        </div>
        <button id="downloadButton" onclick="document.getElementById('downloadLink').click();">Download Checked Playlist</button>
        <a id="downloadLink" style="display:none"></a>
    </div>

    <script>
        let controllers = {};
        let isCancelled = {};
        let totalLinksToProcess = 0;
        let linksProcessedCount = 0;
        const concurrencyLimit = 10;
        const linkTimeout = 3000;

        const tempValidLinks = new Map();

        function setDisplayStates(checkingInProgress) {
            const outputElement = document.getElementById('output');
            const currentCheckingElement = document.getElementById('currentChecking');
            const downloadButton = document.getElementById('downloadButton');

            if (checkingInProgress) {
                outputElement.style.display = 'none';
                currentCheckingElement.style.display = 'block';
                downloadButton.style.display = 'none';
            } else {
                outputElement.style.display = 'block';
                currentCheckingElement.style.display = 'none';
                // Download button visibility handled by processLinks completion logic
            }
        }

        function toggleButtons(type, checking) {
            document.getElementById(`${type}CheckButton`).style.display = checking ? 'none' : 'flex';
            document.getElementById(`${type}CancelButton`).style.display = checking ? 'flex' : 'none';

            setDisplayStates(checking);

            const otherTypes = ['file', 'url', 'text'].filter(t => t !== type);
            otherTypes.forEach(otherType => {
                const checkButton = document.getElementById(`${otherType}CheckButton`);
                const inputElement = document.getElementById(`${otherType}Input`) || document.getElementById(`${otherType}Input`);
                if (checkButton) checkButton.disabled = checking;
                if (inputElement) inputElement.disabled = checking;
                if (otherType === 'file') {
                    const fileInput = document.getElementById('fileInput');
                    if (fileInput) fileInput.disabled = checking;
                }
            });
            if (type !== 'text') {
                document.getElementById('textInput').disabled = checking;
            }
        }

        function resetOutput() {
            document.getElementById('output').value = '';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('currentChecking').textContent = '';
            setDisplayStates(false);
            totalLinksToProcess = 0;
            linksProcessedCount = 0;
            tempValidLinks.clear();
        }

        function updateCheckingStatus(currentItemTitle, currentItemUrl) {
            linksProcessedCount++;
            const currentCheckingElement = document.getElementById('currentChecking');
            let message = `Checking link ${linksProcessedCount} of ${totalLinksToProcess}:`;
            if (currentItemTitle && currentItemTitle.trim() !== '') {
                const match = currentItemTitle.match(/,(.*?)$/);
                message += `\n${match ? match[1].trim() : currentItemTitle.replace(/^#EXTINF.*?,/, '').trim()}`;
            }
            message += `\n${currentItemUrl}`;

            currentCheckingElement.textContent = message;
        }

        async function checkSingleLink(item, type) {
            if (isCancelled[type]) {
                return { url: item.url, status: 'cancelled' };
            }

            const controller = new AbortController();
            controllers[item.url] = controller;

            const timeoutPromise = new Promise((resolve) =>
                setTimeout(() => {
                    controller.abort();
                    resolve({ url: item.url, status: 'timedout' });
                }, linkTimeout)
            );

            const fetchPromise = fetch(item.url, { method: 'HEAD', signal: controller.signal })
                .then(response => ({ url: item.url, status: response.status }))
                .catch(error => {
                    if (error.name === 'AbortError') {
                        return { url: item.url, status: 'aborted' };
                    }
                    return { url: item.url, status: 'invalid' };
                });

            try {
                const result = await Promise.race([fetchPromise, timeoutPromise]);
                if (isCancelled[type]) return { url: item.url, status: 'cancelled' };
                return result;
            } finally {
                delete controllers[item.url];
                updateCheckingStatus(item.title, item.url);
            }
        }

        async function processLinks(m3uContent, type, originalFileName = 'checked_playlist.m3u') {
            resetOutput();
            toggleButtons(type, true);
            isCancelled[type] = false;
            document.getElementById('currentChecking').textContent = 'Starting link check...';

            const originalLines = m3uContent.split('\n');
            const linksToProcess = [];

            let currentTitle = '';
            let currentTitleLineIndex = -1;

            for (let i = 0; i < originalLines.length; i++) {
                const line = originalLines[i].trim();

                if (line.startsWith('#EXTINF')) {
                    currentTitle = line;
                    currentTitleLineIndex = i;
                } else if (line.startsWith("http")) {
                    linksToProcess.push({
                        title: currentTitle,
                        url: line,
                        originalIndex: i,
                        originalTitleLineIndex: currentTitleLineIndex
                    });
                    currentTitle = '';
                    currentTitleLineIndex = -1;
                }
            }

            totalLinksToProcess = linksToProcess.length;
            linksProcessedCount = 0;

            if (totalLinksToProcess === 0) {
                document.getElementById('currentChecking').textContent = "No stream links found in the M3U content.";
                let outputContent = originalLines.filter(line => line.trim() !== '').join('\n');
                if (outputContent.trim() === '' || !outputContent.trim().startsWith("#EXTM3U")) {
                    outputContent = "#EXTM3U\n" + outputContent;
                }
                document.getElementById('output').value = outputContent;
                toggleButtons(type, false);
                return;
            }

            const activePromises = new Set();

            for (let i = 0; i < linksToProcess.length; i++) {
                if (isCancelled[type]) break;

                const item = linksToProcess[i];
                const promise = checkSingleLink(item, type).then(result => {
                    if (isCancelled[type]) {
                         // Even if cancelled, we still want to record previous valid items
                    } else if (result && (result.status === 200 || (result.status >= 300 && result.status < 400))) {
                        tempValidLinks.set(item.originalIndex, {
                            titleLine: item.title,
                            urlLine: item.url
                        });
                    }
                    activePromises.delete(promise);
                    return result;
                });

                activePromises.add(promise);

                if (activePromises.size >= concurrencyLimit) {
                    await Promise.race(Array.from(activePromises));
                }
            }

            await Promise.allSettled(Array.from(activePromises));

            let validLinksContent = [];
            const finalOutputLines = new Set();

            validLinksContent.push("#EXTM3U");
            finalOutputLines.add("#EXTM3U");

            for (let i = 0; i < originalLines.length; i++) {
                const line = originalLines[i].trim();

                if (line.startsWith("#EXTM3U")) {
                    if (i === 0) continue;
                    else continue;
                }

                if (line.startsWith('#EXTINF')) {
                    const nextLineIndex = i + 1;
                    if (nextLineIndex < originalLines.length) {
                        const nextLine = originalLines[nextLineIndex].trim();
                        if (nextLine.startsWith('http') && tempValidLinks.has(nextLineIndex)) {
                            const { titleLine, urlLine } = tempValidLinks.get(nextLineIndex);
                            if (!finalOutputLines.has(titleLine)) {
                                validLinksContent.push(titleLine);
                                finalOutputLines.add(titleLine);
                            }
                            if (!finalOutputLines.has(urlLine)) {
                                validLinksContent.push(urlLine);
                                finalOutputLines.add(urlLine);
                            }
                            i = nextLineIndex;
                        }
                    }
                } else if (line.startsWith('http')) {
                    if (tempValidLinks.has(i)) {
                         const { urlLine } = tempValidLinks.get(i);
                         if (!finalOutputLines.has(urlLine)) {
                            validLinksContent.push(urlLine);
                            finalOutputLines.add(urlLine);
                        }
                    }
                } else {
                    if (line.trim() !== '' && !finalOutputLines.has(line)) {
                        validLinksContent.push(line);
                        finalOutputLines.add(line);
                    }
                }
            }

            document.getElementById('output').value = validLinksContent.join('\n');
            toggleButtons(type, false);
            const validStreamCount = validLinksContent.filter(l => l.startsWith('http')).length;
            document.getElementById('currentChecking').textContent = isCancelled[type] ? "Check cancelled. Showing partial results." : `Check complete. Found ${validStreamCount} valid streams out of ${totalLinksToProcess}.`;

            if (validLinksContent.filter(l => l.startsWith('http')).length > 0) {
                const blob = new Blob([validLinksContent.join('\n')], { type: 'audio/x-mpegurl' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = getOutputFileName(type, originalFileName);
                document.getElementById('downloadButton').style.display = 'block';
            } else {
                 document.getElementById('downloadButton').style.display = 'none';
            }
        }

        function getOutputFileName(type, originalName) {
            let baseName = originalName;
            if (type === 'file') {
                const fileInput = document.getElementById('fileInput');
                if (fileInput.files.length > 0) {
                    baseName = fileInput.files[0].name;
                }
            } else if (type === 'url') {
                const urlInput = document.getElementById('urlInput').value.trim();
                try {
                    const url = new URL(urlInput);
                    const pathParts = url.pathname.split('/');
                    baseName = pathParts[pathParts.length - 1] || 'playlist.m3u';
                    baseName = baseName.split('?')[0];
                } catch (e) {
                    baseName = 'playlist.m3u';
                }
            } else {
                baseName = 'pasted_streams.m3u';
            }

            if (!baseName.endsWith('.m3u') && !baseName.endsWith('.m3u8')) {
                baseName += '.m3u';
            }

            const lastDotIndex = baseName.lastIndexOf('.');
            if (lastDotIndex !== -1) {
                return `${baseName.substring(0, lastDotIndex)}_checked${baseName.substring(lastDotIndex)}`;
            }
            return `${baseName}_checked.m3u`;
        }


        async function processM3U() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return alert('Please upload an M3U file.');
            const fileName = fileInput.files[0].name;
            const text = await fileInput.files[0].text();
            await processLinks(text, 'file', fileName);
        }

        async function processOnlineM3U() {
            const urlInput = document.getElementById('urlInput').value.trim();
            if (!urlInput) return alert('Please enter an online M3U URL.');
            try {
                const controller = new AbortController();
                controllers['urlFetch'] = controller;
                document.getElementById('currentChecking').textContent = "Fetching online M3U file...";
                setDisplayStates(true);
                const response = await fetch(urlInput, { signal: controller.signal });
                if (!response.ok) throw new Error(`Failed to fetch M3U file: ${response.status} ${response.statusText}`);
                const text = await response.text();
                await processLinks(text, 'url', urlInput);
            } catch (error) {
                if (error.name === 'AbortError') {
                    document.getElementById('currentChecking').textContent = "Online M3U fetch cancelled.";
                } else {
                    alert(`Error fetching online M3U file: ${error.message}`);
                    document.getElementById('currentChecking').textContent = "Error fetching online M3U file.";
                }
                toggleButtons('url', false);
                resetOutput();
            } finally {
                delete controllers['urlFetch'];
            }
        }

        async function processTextM3U() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput.trim()) return alert('Please paste M3U content.');
            await processLinks(textInput, 'text', 'pasted_streams.m3u');
        }

        function cancelProcess(type) {
            isCancelled[type] = true;
            if (type === 'url' && controllers['urlFetch']) {
                controllers['urlFetch'].abort();
            }
            for (const url in controllers) {
                if (controllers.hasOwnProperty(url)) {
                    controllers[url].abort();
                }
            }
            // `processLinks` will detect `isCancelled` and proceed to display partial results.
            // The `currentChecking` message will be updated in `processLinks`'s final step.
        }
    </script>
</body>
</html>
