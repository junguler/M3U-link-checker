<!DOCTYPE html>
<html lang="en">
<head>
    <title>M3U Link Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #121212;
            color: #ffffff;
            border-radius: 0px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .container {
            background: #1e1e1e;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            margin: auto;
        }
        .input-group {
            display: flex;
            align-items: center;
            /* margin-bottom: 10px; */
        }
        textarea, input {
            width: 540px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }
        button {
            width: 120px;
            margin-left: 10px;
            /* padding: 10px 0; */
            border: 1px solid #888;
            background-color: #888;
            color: white;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #aaa;
        }
        .cancel-button {
            display: none;
            background-color: #d9534f;
        }
        .cancel-button:hover {
            background-color: #c9302c;
        }
        a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M3U Link Checker</h1>
        <div class="input-group">
            <input type="file" id="fileInput" accept=".m3u,.m3u8,.txt">
            <button id="fileCheckButton">Check local file</button>
            <button id="fileCancelButton" class="cancel-button">Cancel</button>
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter online M3U URL...">
            <button id="urlCheckButton">Check Online Link</button>
            <button id="urlCancelButton" class="cancel-button">Cancel</button>
        </div>
        <div class="input-group">
            <textarea id="textInput" rows="3" placeholder="Paste M3U content here..."></textarea>
            <button id="textCheckButton">Check Pasted streams</button>
            <button id="textCancelButton" class="cancel-button">Cancel</button>
        </div>
        <div class="output-container">
            <textarea style="width: 580px; height: 100px;" id="output" rows="10" readonly></textarea>
            <p style="overflow: hidden;" id="currentChecking"></p>
        </div>
        <a id="downloadLink" style="display:none">Download Checked Playlist</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                fileInput: document.getElementById('fileInput'),
                urlInput: document.getElementById('urlInput'),
                textInput: document.getElementById('textInput'),
                fileCheckButton: document.getElementById('fileCheckButton'),
                urlCheckButton: document.getElementById('urlCheckButton'),
                textCheckButton: document.getElementById('textCheckButton'),
                fileCancelButton: document.getElementById('fileCancelButton'),
                urlCancelButton: document.getElementById('urlCancelButton'),
                textCancelButton: document.getElementById('textCancelButton'),
                output: document.getElementById('output'),
                currentChecking: document.getElementById('currentChecking'),
                downloadLink: document.getElementById('downloadLink')
            };

            // Config
            const MAX_CONCURRENCY = Math.min(12, (navigator.hardwareConcurrency || 8));
            const REQUEST_TIMEOUT_MS = 8000;

            // Task registry per type
            const tasks = {
                file: null,
                url: null,
                text: null
            };

            // For cleaning up object URLs
            let lastDownloadObjectURL = null;

            function toggleButtons(type, checking) {
                elements[`${type}CheckButton`].style.display = checking ? 'none' : 'flex';
                elements[`${type}CancelButton`].style.display = checking ? 'flex' : 'none';
            }

            function resetOutput() {
                elements.output.value = '';
                elements.currentChecking.textContent = '';
                elements.downloadLink.style.display = 'none';
                // Clean old download URL if any
                if (lastDownloadObjectURL) {
                    URL.revokeObjectURL(lastDownloadObjectURL);
                    lastDownloadObjectURL = null;
                }
            }

            function startTask(type) {
                cancelProcess(type); // abort any previous task of same type
                tasks[type] = {
                    aborted: false,
                    controllers: new Set(),
                    type
                };
                toggleButtons(type, true);
                resetOutput();
                return tasks[type];
            }

            function cancelProcess(type) {
                const task = tasks[type];
                if (!task) {
                    toggleButtons(type, false);
                    return;
                }
                task.aborted = true;
                for (const c of task.controllers) {
                    try { c.abort(); } catch {}
                }
                task.controllers.clear();
                toggleButtons(type, false);
                elements.currentChecking.textContent = 'Check cancelled.';
            }

            // Throttle function to reduce DOM churn on progress updates
            function throttle(fn, ms) {
                let last = 0;
                let timer = null;
                let lastArgs;
                return (...args) => {
                    const now = Date.now();
                    lastArgs = args;
                    if (now - last >= ms) {
                        last = now;
                        fn(...args);
                    } else if (!timer) {
                        const delay = ms - (now - last);
                        timer = setTimeout(() => {
                            timer = null;
                            last = Date.now();
                            fn(...lastArgs);
                        }, delay);
                    }
                };
            }

            // Fetch helper with timeout and controller registration
            function fetchWithTimeout(resource, options, task) {
                const controller = new AbortController();
                task.controllers.add(controller);
                const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT_MS);
                const merged = Object.assign({ redirect: 'follow' }, options, { signal: controller.signal });
                return fetch(resource, merged)
                    .finally(() => {
                        clearTimeout(timeoutId);
                        task.controllers.delete(controller);
                    });
            }

            // Check a URL (HEAD then GET fallback) -> {url, ok, status}
            async function checkUrl(url, task) {
                if (task.aborted) return { url, ok: false, aborted: true };

                try {
                    // First try HEAD
                    const headRes = await fetchWithTimeout(url, { method: 'HEAD', cache: 'no-store' }, task);
                    if (headRes.ok || (headRes.status >= 300 && headRes.status < 400)) {
                        return { url, ok: true, status: headRes.status };
                    }

                    // Some servers don't allow HEAD or require GET
                    if ([400, 401, 403, 405, 406, 501].includes(headRes.status)) {
                        // Fallback to a tiny GET (Range)
                        try {
                            const getRes = await fetchWithTimeout(
                                url,
                                {
                                    method: 'GET',
                                    headers: { 'Range': 'bytes=0-0', 'Accept': '*/*' },
                                    cache: 'no-store'
                                },
                                task
                            );
                            if (getRes.ok || getRes.status === 206 || (getRes.status >= 300 && getRes.status < 400)) {
                                return { url, ok: true, status: getRes.status };
                            }
                            return { url, ok: false, status: getRes.status };
                        } catch (e2) {
                            return { url, ok: false, error: e2.message };
                        }
                    }

                    return { url, ok: false, status: headRes.status };
                } catch (e) {
                    // Network/CORS/timeout error
                    return { url, ok: false, error: e.message };
                }
            }

            // Simple worker pool for parallel checks
            async function checkAllUrls(urls, task, progressCb) {
                const results = new Map();
                let index = 0;
                let completed = 0;
                const total = urls.length;

                const worker = async () => {
                    while (!task.aborted) {
                        const i = index++;
                        if (i >= total) break;
                        const url = urls[i];

                        // Skip if already checked (another worker may have done it)
                        if (results.has(url)) {
                            completed++;
                            progressCb(completed, total, url);
                            continue;
                        }

                        const res = await checkUrl(url, task);
                        if (!results.has(url)) {
                            results.set(url, res);
                        }
                        completed++;
                        progressCb(completed, total, url);
                    }
                };

                const workers = new Array(Math.min(MAX_CONCURRENCY, Math.max(1, total))).fill(0).map(worker);
                await Promise.all(workers);
                return results;
            }

            // Parse M3U content into entries while keeping metadata
            function parseM3U(text) {
                const lines = text.replace(/\r/g, '').split('\n');
                const entries = [];
                let lastExtinf = null;
                let pendingOpts = [];

                for (let raw of lines) {
                    const line = (raw || '').trim();
                    if (!line) continue;

                    if (line.startsWith('#EXTINF')) {
                        lastExtinf = line;
                        pendingOpts = [];
                        continue;
                    }
                    if (line.startsWith('#EXTVLCOPT')) {
                        pendingOpts.push(line);
                        continue;
                    }
                    if (line.startsWith('#')) {
                        // ignore other comments/tags for output in this tool
                        continue;
                    }

                    // Non-comment -> consider as URL if it looks like one
                    if (/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(line)) {
                        const isHttp = /^https?:/i.test(line);
                        const entry = {
                            url: line,
                            extinf: lastExtinf,
                            name: extractNameFromExtinf(lastExtinf) || deriveNameFromUrl(line),
                            vlcopts: pendingOpts.slice(0),
                            isCheckable: isHttp
                        };
                        entries.push(entry);
                        lastExtinf = null;
                        pendingOpts = [];
                    }
                }
                return entries;
            }

            function extractNameFromExtinf(extinf) {
                if (!extinf) return null;
                const tvgName = extinf.match(/tvg-name="([^"]+)"/i);
                if (tvgName) return tvgName[1].trim();
                const comma = extinf.indexOf(',');
                if (comma >= 0 && comma < extinf.length - 1) {
                    return extinf.slice(comma + 1).trim();
                }
                return null;
            }

            function deriveNameFromUrl(url) {
                try {
                    const u = new URL(url);
                    const last = u.pathname.split('/').filter(Boolean).pop() || u.hostname;
                    return decodeURIComponent((last || '').replace(/\.[^/.]+$/, '')).replace(/[_-]+/g, ' ') || u.hostname;
                } catch {
                    return url;
                }
            }

            function buildM3U(entries, validUrlSet) {
                // Keep original order, only include valid http(s)
                const out = ['#EXTM3U'];
                for (const e of entries) {
                    if (!e.isCheckable) continue;
                    if (!validUrlSet.has(e.url)) continue;
                    out.push(e.extinf || `#EXTINF:-1,${e.name || 'Unknown Station'}`);
                    if (e.vlcopts && e.vlcopts.length) out.push(...e.vlcopts);
                    out.push(e.url);
                }
                return out.join('\n') + '\n';
            }

            const updateProgress = throttle((completed, total, currentUrl) => {
                elements.currentChecking.textContent = `Checking ${completed}/${total}${currentUrl ? `: ${currentUrl}` : ''}`;
            }, 120);

            async function runCheckFromText(type, text, preStartedTask = null) {
                const task = preStartedTask || startTask(type);
                const entries = parseM3U(text);
                const httpEntries = entries.filter(e => e.isCheckable);
                const uniqueUrls = Array.from(new Set(httpEntries.map(e => e.url)));

                if (task.aborted) {
                    toggleButtons(type, false);
                    return;
                }

                if (uniqueUrls.length === 0) {
                    elements.currentChecking.textContent = 'No HTTP(S) URLs found to check.';
                    elements.output.value = '#EXTM3U\n';
                    toggleButtons(type, false);
                    return;
                }

                elements.currentChecking.textContent = `Checking 0/${uniqueUrls.length}...`;

                const results = await checkAllUrls(uniqueUrls, task, updateProgress);
                if (task.aborted) {
                    toggleButtons(type, false);
                    return;
                }

                const validUrlSet = new Set();
                for (const [url, res] of results.entries()) {
                    if (res && res.ok) validUrlSet.add(url);
                }

                const outputText = buildM3U(entries, validUrlSet);
                elements.output.value = outputText;

                // Download link
                if (outputText.trim().length > 0 && validUrlSet.size > 0) {
                    const blob = new Blob([outputText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    lastDownloadObjectURL = url;
                    elements.downloadLink.href = url;
                    elements.downloadLink.download = 'checked_playlist.m3u';
                    elements.downloadLink.style.display = 'block';
                } else {
                    elements.downloadLink.style.display = 'none';
                }

                elements.currentChecking.textContent = `Check complete. Valid: ${validUrlSet.size}/${uniqueUrls.length}`;
                toggleButtons(type, false);
            }

            // Actions
            async function processM3U() {
                if (!elements.fileInput.files.length) return alert('Please upload an M3U file.');
                const task = startTask('file');
                try {
                    const text = await elements.fileInput.files[0].text();
                    if (task.aborted) return;
                    await runCheckFromText('file', text, task);
                } catch (e) {
                    toggleButtons('file', false);
                    alert('Error reading file: ' + (e?.message || e));
                }
            }

            async function processOnlineM3U() {
                const srcUrl = elements.urlInput.value.trim();
                if (!srcUrl) return alert('Please enter an online M3U URL.');

                const task = startTask('url');
                try {
                    elements.currentChecking.textContent = 'Fetching playlist...';
                    const res = await fetchWithTimeout(srcUrl, { method: 'GET' }, task);
                    if (task.aborted) return;
                    if (!res.ok) throw new Error(`Failed to fetch M3U file (status ${res.status})`);
                    const text = await res.text();
                    if (task.aborted) return;
                    await runCheckFromText('url', text, task);
                } catch (e) {
                    toggleButtons('url', false);
                    elements.currentChecking.textContent = '';
                    alert(`Error fetching online M3U file: ${e?.message || e}`);
                }
            }

            async function processTextM3U() {
                const raw = elements.textInput.value || '';
                if (!raw.trim()) return alert('Please paste M3U content.');
                const task = startTask('text');
                await runCheckFromText('text', raw, task);
            }

            // Wire up events
            elements.fileCheckButton.addEventListener('click', processM3U);
            elements.urlCheckButton.addEventListener('click', processOnlineM3U);
            elements.textCheckButton.addEventListener('click', processTextM3U);

            elements.fileCancelButton.addEventListener('click', () => cancelProcess('file'));
            elements.urlCancelButton.addEventListener('click', () => cancelProcess('url'));
            elements.textCancelButton.addEventListener('click', () => cancelProcess('text'));
        });
    </script>
</body>
</html>
